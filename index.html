<!DOCTYPE html>
<html>
<head>
	<title>Angular 2 QuickStart</title>

  <link rel="stylesheet" type="text/css" href="client/lib/Materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="client/assets/style.css">  

    <!-- 1. Load libraries -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          'client/app': {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('client/app/boot')
            .then(null, console.error.bind(console));
    </script>

</head>
<body>
<my-app>
  <div id="loader-wrapper">
    <div id="loader"></div>        
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  
</my-app>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="client/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="client/lib/Materialize/dist/js/materialize.min.js"></script>
</body>
</html>
